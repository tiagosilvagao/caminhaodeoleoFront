<ion-view cache-view="false" hide-back-button="true"> 
  <ion-nav-buttons side="right"> 
    <button class="button button-stable button-menu" ng-hide="User.inserting || User.editing" ng-click="User.startInserting()"> <i class="icon ion-plus-round"></i> </button> 
    <button class="button button-stable button-menu" ng-show="User.inserting || User.editing" ng-click="User.post()"> <i class="icon ion-checkmark"></i> </button> 
  </ion-nav-buttons> 
  <ion-nav-buttons side="left"> 
    <button class="button button-icon button-clear button-menu" ng-hide="User.inserting || User.editing" menu-toggle="left"><i class="ion-navicon"></i> </button> 
    <button class="button button-stable button-menu" ng-show="User.inserting || User.editing" ng-click="User.cancel()"> <i class="icon ion-android-arrow-back"></i> </button> 
  </ion-nav-buttons> 
  <ion-content class="view-grid-padrao">
    <h4 class="coletagem" style>Usuários
      <ul>
    <li class="separador"></li>
      </ul></h4>
    <div class="list list-inset" ng-hide="User.editing || User.inserting"> 
        <input mask type="text" placeholder="Pesquise um usuário" 
            ng-model="vars.search" cronapp-filter="name;"
            cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="User"> 
    </div> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource filter="" name="User"  entity="api/cronapi/crud/app.entity.User" keys="id" rows-per-page="100" delete-message="{{ 'General.RemoveData' | translate }}" class=""></datasource> 
    </div> 
    <div crn-datasource="User" class="" ng-hide="User.editing || User.inserting"> 
      <div class="component-holder ng-binding ng-scope" data-component="crn-list-swipe" data-forcedgroup="" id="crn-list-swipe-533868"> 
        <ion-list can-swipe="listCanSwipe" class="listCanSwipe"> 
          <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)"> 
            <div class="row"> 
              <div class="col">
                 {{rowData.name}} 
              </div> 
              <div id="crn-item-options-531" class="component-holder" data-component="crn-item-options"> 
                <div class="crn-item-options" data-item="true"> 
                  <ion-option-button class="button-positive button" ng-click="datasource.startEditing(rowData)"><i class="icon ion-edit">{{'User.view.Edit' | translate}}</i>
                  </ion-option-button><ion-option-button class="button-assertive button" ng-click="datasource.remove(rowData)">
                  <i class="icon ion-trash-a">{{'User.view.Remove' | translate}}</i></ion-option-button> 
                </div> 
              </div> 
            </div> 
          </ion-item> 
        </ion-list> 
      </div> 
    </div> 
    <div ng-show="User.editing || User.inserting"> 
      <form crn-datasource="User"> 
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
          <div class="list"> 
            <!-- email begin --> 
            <label for="textinput-email" class="item item-input item-stacked-label"> <span class="input-label">Email</span> <input mask type="text" placeholder="Email" ng-model="User.active.email" id="textinput-email" name="textinput-email"> </label> 
            <!-- name begin --> 
            <label for="textinput-name" class="item item-input item-stacked-label"> <span class="input-label">Name</span> <input mask type="text" placeholder="Name" ng-model="User.active.name" id="textinput-name" name="textinput-name" required> </label> 
            <!-- login begin --> 
            <label for="textinput-login" class="item item-input item-stacked-label"> <span class="input-label">Login</span> <input mask type="text" placeholder="Login" ng-model="User.active.login" id="textinput-login" name="textinput-login" required> </label> 
            <!-- password begin --> 
            <label for="textinput-password" class="item item-input item-stacked-label"> <span class="input-label">Password</span> <input mask type="password" placeholder="Password" ng-model="User.active.password" id="textinput-password" name="textinput-password" required> </label> 
          </div> 
        </fieldset> 
      </form> 
    </div> 
  </ion-content> 
</ion-view>
